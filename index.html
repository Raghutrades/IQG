<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NIFTY50 Stock Tracker</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>ðŸ“Š NIFTY50 Stock Tracker</h1>
    
    <div class="controls">
      <div class="search-box">
        <input type="text" id="search" placeholder="Search stocks (e.g., RELIANCE)" autocomplete="off">
      </div>
      
      <div class="timeframe-selector">
        <label for="timeframe">Timeframe:</label>
        <select id="timeframe">
          <option value="daily">Daily</option>
          <option value="weekly">Weekly</option>
          <option value="monthly">Monthly</option>
        </select>
      </div>
      
      <button id="refresh-btn">ðŸ”„ Refresh Data</button>
    </div>

    <div class="table-container">
      <table id="stocks-table">
        <thead>
          <tr>
            <th>Company</th>
            <th>Ticker</th>
            <th>Open</th>
            <th>High</th>
            <th>Low</th>
            <th>Close</th>
            <th>Volume</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody id="stocks-body"></tbody>
      </table>
    </div>

    <div class="status" id="status">Loading initial data... (5 API calls/minute limit)</div>
  </div>

  <script src="script.js"></script>
</body>
</html>
