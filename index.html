<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NIFTY50 Stocks Tracker</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>NIFTY50 Stocks</h1>
    
    <div class="controls">
      <label for="sector">Select Sector:</label>
      <select id="sector">
        <option value="">--All Sectors--</option>
      </select>
      
      <label for="search">Search Stocks:</label>
      <input type="text" id="search" placeholder="Type stock name/ticker...">
    </div>
    
    <table id="stocks-table">
      <thead>
        <tr>
          <th>Stock</th>
          <th>Ticker</th>
          <th>LTP</th>
          <th>Open</th>
          <th>High</th>
          <th>Low</th>
          <th>Chart</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>
  <script src="script.js"></script>
</body>
</html>
