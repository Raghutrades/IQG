<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SECTOR MAFIA: Professional Tracker</title>
    <style>
        /* === YOUR EXTENSION'S STYLES (COPIED VERBATIM) === */
        @font-face {
            font-family: 'Quenton';
            src: url('data:font/opentype;base64,/*[BASE64_FONT_DATA]*/') format('opentype');
        }
        
        :root {
            --active-green: #4CAF50;
            --inactive-red: #F44336;
            --dark-bg: #181d28;
            --card-bg: #232a3a;
            --text-white: #ffffff;
            --text-light: #e0e0e0;
            --border-dark: #2d3546;
            --gold-yellow: #FFD700;
            --shadow-gradient: linear-gradient(to right, rgba(76, 175, 80, 0.3), rgba(33, 150, 243, 0.3), rgba(156, 39, 176, 0.3));
            --sparkle-color: rgba(255, 215, 0, 0.8);
            
            /* New light mode variables */
            --light-bg: #f8fafc;
            --light-card: #ffffff;
            --light-text: #1e293b;
            --light-border: #e2e8f0;
        }
        
        /* === DARK/LIGHT TOGGLE SYSTEM === */
        body {
            font-family: 'Segoe UI', system-ui, sans-serif;
            background: var(--dark-bg);
            color: var(--text-white);
            margin: 0;
            transition: all 0.3s;
        }
        
        body.light-mode {
            background: var(--light-bg);
            color: var(--light-text);
            --card-bg: var(--light-card);
            --text-white: var(--light-text);
            --border-dark: var(--light-border);
        }
        
        /* === HEADER (YOUR EXTENSION STYLE) === */
        .header {
            padding: 12px 16px;
            background: var(--card-bg);
            border-bottom: 1px solid var(--border-dark);
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: relative;
        }
        
        .header::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            right: 0;
            height: 5px;
            background: var(--shadow-gradient);
            filter: blur(8px);
        }
        
        .logo-container {
            display: flex;
            align-items: center;
            gap: 12px;
        }
        
        .app-name {
            font-size: 24px;
            color: var(--gold-yellow);
            font-weight: 700;
            animation: title-glow 2s infinite alternate;
        }
        
        @keyframes title-glow {
            0% { text-shadow: 0 0 4px rgba(255, 215, 0, 0.6); }
            100% { text-shadow: 0 0 15px rgba(255, 215, 0, 0.9); }
        }
        
        .theme-toggle {
            background: var(--card-bg);
            border: 1px solid var(--border-dark);
            border-radius: 50px;
            padding: 8px 16px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        /* === 5-COLUMN SECTOR GRID === */
        .sector-grid {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 1rem;
            padding: 1rem;
        }
        
        .sector-table {
            background: var(--card-bg);
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            height: 380px; /* Fixed height - no scrolling */
            display: flex;
            flex-direction: column;
        }
        
        .sector-header {
            background: linear-gradient(135deg, #3b82f6, #2563eb);
            color: white;
            padding: 12px;
            font-weight: 600;
            text-align: center;
        }
        
        .stock-list {
            padding: 8px;
            flex-grow: 1;
            overflow: hidden; /* Hide overflow */
        }
        
        .stock-page {
            display: none;
        }
        
        .stock-page.active {
            display: block;
        }
        
        .stock-item {
            padding: 10px 8px;
            margin: 4px 0;
            border-radius: 6px;
            transition: all 0.2s;
            display: flex;
            justify-content: space-between;
        }
        
        .stock-item:hover {
            background: rgba(59, 130, 246, 0.1);
            cursor: pointer;
            transform: translateX(4px);
        }
        
        .stock-item::after {
            content: 'â†’';
            color: var(--gold-yellow);
            opacity: 0;
            transition: opacity 0.2s;
        }
        
        .stock-item:hover::after {
            opacity: 1;
        }
        
        .pagination {
            display: flex;
            justify-content: center;
            gap: 4px;
            padding: 12px;
            border-top: 1px solid var(--border-dark);
        }
        
        .page-btn {
            width: 30px;
            height: 30px;
            border-radius: 6px;
            border: 1px solid var(--border-dark);
            background: transparent;
            cursor: pointer;
        }
        
        .page-btn.active {
            background: #3b82f6;
            color: white;
            border-color: #3b82f6;
        }

        /* === YOUR 3D QUOTE BOX === */
        .quote-container {
            padding: 20px;
            margin: 20px auto;
            max-width: 800px;
            font-size: 18px;
            line-height: 1.6;
            color: var(--text-white);
            text-align: center;
            background: linear-gradient(145deg, #1e2535, #2a3346);
            border-radius: 8px;
            position: relative;
            box-shadow: 
                inset 0 0 25px rgba(0,0,0,0.5),
                0 5px 15px rgba(0,0,0,0.3);
            transform: perspective(500px) rotateX(10deg);
            font-style: italic;
        }
        
        .light-mode .quote-container {
            background: linear-gradient(145deg, #f1f5f9, #e2e8f0);
            color: #1e293b;
        }
        
        .quote-container::before,
        .quote-container::after {
            content: '"';
            font-size: 42px;
            font-family: 'Quenton', sans-serif;
            color: var(--gold-yellow);
            position: absolute;
            opacity: 0.3;
        }
        
        .quote-container::before {
            top: 5px;
            left: 10px;
        }
        
        .quote-container::after {
            bottom: 5px;
            right: 10px;
        }
        
        .author {
            display: block;
            margin-top: 10px;
            font-weight: 600;
            color: var(--gold-yellow);
        }
    </style>
</head>

};

        
        // ===== THEME TOGGLE =====
        const themeToggle = document.getElementById('themeToggle');
        const themeIcon = document.getElementById('themeIcon');
        const themeText = document.getElementById('themeText');
        
        function setTheme(isDark) {
            if (isDark) {
                document.body.classList.remove('light-mode');
                themeIcon.textContent = 'ðŸŒ™';
                themeText.textContent = 'Dark Mode';
                localStorage.setItem('theme', 'dark');
            } else {
                document.body.classList.add('light-mode');
                themeIcon.textContent = 'â˜€ï¸';
                themeText.textContent = 'Light Mode';
                localStorage.setItem('theme', 'light');
            }
        }
        
        themeToggle.addEventListener('click', () => {
            const isDark = !document.body.classList.contains('light-mode');
            setTheme(!isDark);
        });
        
        // Check saved theme
        if (localStorage.getItem('theme') === 'light') {
            setTheme(false);
        }
        
        // ===== BUILD SECTOR GRID =====
        const sectorGrid = document.getElementById('sectorGrid');
        
        Object.entries(sectorData).forEach(([sectorName, stocks]) => {
            const sectorDiv = document.createElement('div');
            sectorDiv.className = 'sector-table';
            sectorDiv.innerHTML = `
                <div class="sector-header">${sectorName}</div>
                <div class="stock-list" id="${sectorName}-stocks"></div>
                <div class="pagination" id="${sectorName}-pagination"></div>
            `;
            
            const stockList = sectorDiv.querySelector('.stock-list');
            const pagination = sectorDiv.querySelector('.pagination');
            
            // Create pages (10 stocks per page)
            const pageCount = Math.ceil(stocks.length / 10);
            for (let i = 0; i < pageCount; i++) {
                const pageDiv = document.createElement('div');
                pageDiv.className = `stock-page ${i === 0 ? 'active' : ''}`;
                pageDiv.dataset.page = i + 1;
                
                const startIdx = i * 10;
                const endIdx = startIdx + 10;
                stocks.slice(startIdx, endIdx).forEach(stock => {
                    const stockItem = document.createElement('div');
                    stockItem.className = 'stock-item';
                    stockItem.textContent = stock;
                    stockItem.addEventListener('click', () => {
                        window.open(`https://www.tradingview.com/chart/?symbol=NSE:${stock}`, '_blank');
                    });
                    pageDiv.appendChild(stockItem);
                });
                
                stockList.appendChild(pageDiv);
                
                // Pagination buttons
                const pageBtn = document.createElement('button');
                pageBtn.className = `page-btn ${i === 0 ? 'active' : ''}`;
                pageBtn.textContent = i + 1;
                pageBtn.addEventListener('click', () => {
                    stockList.querySelectorAll('.stock-page').forEach(page => {
                        page.classList.remove('active');
                    });
                    pageDiv.classList.add('active');
                    
                    pagination.querySelectorAll('.page-btn').forEach(btn => {
                        btn.classList.remove('active');
                    });
                    pageBtn.classList.add('active');
                });
                pagination.appendChild(pageBtn);
            }
            
            sectorGrid.appendChild(sectorDiv);
        });
        
        // ===== ROTATE QUOTES =====
        function showRandomQuote() {
            const quote = quotes[Math.floor(Math.random() * quotes.length)];
            document.getElementById('quoteText').textContent = `"${quote.text}"`;
            document.getElementById('quoteAuthor').textContent = quote.author ? `- ${quote.author}` : '';
        }
        
        showRandomQuote();
        setInterval(showRandomQuote, 10000); // Change every 10 seconds
    </script>
</body>
</html>
