    <style>
        @font-face {
            font-family: 'Quenton';
            src: url('quenton.otf') format('opentype');
        }

        :root {
            --dark-bg: #121420;
            --dark-card: #1a1d2e;
            --dark-text: #e0e3ff;
            --dark-border: #2a3042;
            --dark-accent: #4361ee;
            --dark-glow: rgba(67, 97, 238, 0.3);
            
            --light-bg: #f8fafc;
            --light-card: #ffffff;
            --light-text: #1e293b;
            --light-border: #e2e8f0;
            --light-accent: #3b82f6;
            --light-glow: rgba(59, 130, 246, 0.2);
            
            --gold-primary: #FFD700;
            --gold-secondary: #FFC300;
            
            --bg: var(--dark-bg);
            --card: var(--dark-card);
            --text: var(--dark-text);
            --border: var(--dark-border);
            --accent: var(--dark-accent);
            --glow: var(--dark-glow);
        }
        
        .light-mode {
            --bg: var(--light-bg);
            --card: var(--light-card);
            --text: var(--light-text);
            --border: var(--light-border);
            --accent: var(--light-accent);
            --glow: var(--light-glow);
            --gold-primary: #d4af37;
        }
        
        body {
            font-family: 'Segoe UI', system-ui, sans-serif;
            background: var(--bg);
            color: var(--text);
            margin: 0;
            padding: 0;
            transition: all 0.4s cubic-bezier(0.22, 1, 0.36, 1);
        }
        
        /* === HEADER STYLES === */
        .header {
            display: grid;
            grid-template-columns: 1fr auto 1fr;
            align-items: center;
            padding: 1rem 2rem;
            background: var(--card);
            border-bottom: 1px solid var(--border);
            position: relative;
        }
        
        .header::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(90deg, #4361ee, #3a0ca3, #7209b7);
            filter: blur(4px);
        }
        
        .datetime-container {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }
        
        .datetime-item {
            display: flex;
            gap: 0.5rem;
            font-size: 0.9rem;
        }
        
        .datetime-label {
            font-weight: 600;
            color: var(--gold-secondary);
        }
        
        .title-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
        }
        
        .logo-container {
            display: flex;
            align-items: center;
            gap: 12px;
        }
        
        .logo {
            width: 60px;
            height: 60px;
            border-radius: 8px;
            border: 1px solid rgba(255,255,255,0.1);
            box-shadow: 0 0 20px rgba(76, 175, 80, 0.6);
            object-fit: contain;
            background: rgba(255,255,255,0.05);
            z-index: 2;
            animation: 
                logo-pulse-green 2s infinite alternate,
                logo-bounce 0.8s ease-in-out;
            transform-origin: center;
        }

        @keyframes logo-bounce {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(0.9); }
        }

        @keyframes logo-pulse-green {
            0% { box-shadow: 0 0 20px rgba(76, 175, 80, 0.6); }
            100% { box-shadow: 0 0 30px rgba(76, 175, 80, 0.8); }
        }
        
        .main-title {
            font-family: 'Quenton', sans-serif;
            font-size: 2.5rem;
            color: var(--gold-primary);
            margin: 0;
            text-shadow: 0 0 10px rgba(255, 215, 0, 0.3);
            letter-spacing: 1px;
            animation: title-glow 2s infinite alternate;
        }
        
        @keyframes title-glow {
            0% { text-shadow: 0 0 10px rgba(255, 215, 0, 0.3); }
            100% { text-shadow: 0 0 20px rgba(255, 215, 0, 0.6); }
        }
        
        .tagline {
            font-family: system-ui, sans-serif;
            font-size: 1rem;
            color: var(--text-white);
            margin-top: 0.5rem;
            text-align: center;
        }
        
        .light-mode .tagline {
            color: var(--light-text);
        }
        
        .ticker-display {
            background: var(--card);
            border-radius: 50px;
            padding: 0.75rem 1.75rem;
            border: 1px solid var(--border);
            box-shadow: 0 0 20px var(--glow);
            animation: pulse 2s infinite alternate;
            font-weight: 600;
            align-self: center;
            justify-self: end;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
        }
        
        .ticker-display:hover {
            transform: translateY(-2px);
            box-shadow: 0 0 30px var(--glow);
        }
        
        .ticker-display::after {
            content: 'â†—';
            color: var(--gold-primary);
            opacity: 0;
            transition: opacity 0.2s;
            position: absolute;
            right: 10px;
        }
        
        .ticker-display:hover::after {
            opacity: 1;
        }
        
        @keyframes pulse {
            0% { box-shadow: 0 0 20px var(--glow); }
            100% { box-shadow: 0 0 30px rgba(255, 215, 0, 0.6); }
        }
        
        /* === SECTOR GRID === */
        .sector-grid {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 1.5rem;
            padding: 2rem;
        }
        
        .sector-table {
            background: var(--card);
            border-radius: 12px;
            border: 1px solid var(--border);
            overflow: hidden;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
            height: 420px;
            display: flex;
            flex-direction: column;
            transition: all 0.3s ease;
        }
        
        .sector-table:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 40px var(--glow);
        }
        
        .sector-header {
            background: linear-gradient(135deg, var(--accent), #3a0ca3);
            color: white;
            padding: 1rem;
            font-weight: 600;
            text-align: center;
            font-size: 1.1rem;
        }
        
        .stock-list {
            flex: 1;
            overflow: hidden;
            padding: 0.5rem;
        }
        
        .stock-page {
            display: none;
            height: 100%;
        }
        
        .stock-page.active {
            display: flex;
            flex-direction: column;
        }
        
        .stock-item {
            padding: 0.75rem 1rem;
            margin: 0.25rem 0;
            border-radius: 6px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: all 0.2s ease;
        }
        
        .stock-item:hover {
            background: rgba(67, 97, 238, 0.1);
            cursor: pointer;
            transform: translateX(5px);
        }
        
        .stock-item::after {
            content: 'â†’';
            color: var(--gold-primary);
            opacity: 0;
            transition: opacity 0.2s;
        }
        
        .stock-item:hover::after {
            opacity: 1;
        }
        
        /* === PAGINATION === */
        .pagination {
            display: flex;
            justify-content: center;
            gap: 0.5rem;
            padding: 1rem;
            border-top: 1px solid var(--border);
        }
        
        .page-btn {
            width: 32px;
            height: 32px;
            border-radius: 8px;
            border: 1px solid var(--border);
            background: transparent;
            color: var(--text);
            cursor: pointer;
            transition: all 0.2s ease;
        }
        
        .page-btn:hover {
            border-color: var(--accent);
            color: var(--accent);
        }
        
        .page-btn.active {
            background: var(--accent);
            color: white;
            border-color: var(--accent);
        }
        
        /* === 3D QUOTE BOX === */
        .quote-container {
            max-width: 800px;
            margin: 2rem auto;
            padding: 2rem;
            background: linear-gradient(145deg, var(--card), #232a3a);
            border-radius: 12px;
            box-shadow: 
                0 10px 30px rgba(0, 0, 0, 0.2),
                inset 0 0 20px rgba(0, 0, 0, 0.3);
            transform: perspective(500px) rotateX(10deg);
            position: relative;
            overflow: hidden;
            transition: all 0.4s ease;
            min-height: 120px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            animation: float 6s ease-in-out infinite;
        }
        
        @keyframes float {
            0%, 100% { 
                transform: perspective(500px) rotateX(10deg) translateY(0);
            }
            50% { 
                transform: perspective(500px) rotateX(12deg) translateY(-10px);
            }
        }
        
        .quote-container:hover {
            animation: none;
            transform: perspective(500px) rotateX(12deg) translateY(-5px);
        }
        
        .quote-text {
            font-size: 1.25rem;
            line-height: 1.6;
            font-style: italic;
            position: relative;
            z-index: 2;
            margin: 0;
            text-align: center;
        }
        
        .quote-author {
            display: block;
            margin-top: 1rem;
            text-align: right;
            font-weight: 600;
            color: var(--gold-primary);
        }
        
        /* === FOOTER === */
        .footer {
            text-align: center;
            padding: 1rem;
            font-size: 0.9rem;
            color: var(--text);
        }
        
        .footer a {
            color: var(--accent);
            text-decoration: none;
        }
        
        /* === THEME TOGGLE === */
        .theme-toggle {
            position: fixed;
            bottom: 2rem;
            right: 2rem;
            background: var(--card);
            border: 1px solid var(--border);
            border-radius: 50px;
            padding: 0.75rem 1.25rem;
            display: flex;
            align-items: center;
            gap: 0.75rem;
            cursor: pointer;
            z-index: 100;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }
        
        .theme-toggle:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 25px var(--glow);
        }
        
        .theme-icon {
            font-size: 1.25rem;
        }
        
        /* === RESPONSIVE ADJUSTMENTS === */
        @media (max-width: 1600px) {
            .sector-grid {
                grid-template-columns: repeat(4, 1fr);
            }
        }
        
        @media (max-width: 1200px) {
            .sector-grid {
                grid-template-columns: repeat(3, 1fr);
            }
        }
        
        @media (max-width: 900px) {
            .sector-grid {
                grid-template-columns: repeat(2, 1fr);
            }
            
            .header {
                grid-template-columns: 1fr;
                gap: 1rem;
                text-align: center;
            }
            
            .datetime-container {
                flex-direction: row;
                flex-wrap: wrap;
                justify-content: center;
            }
            
            .logo-container {
                justify-content: center;
            }
            
            .ticker-display {
                justify-self: center;
            }
        }
        
        @media (max-width: 600px) {
            .sector-grid {
                grid-template-columns: 1fr;
                padding: 1rem;
            }
            
            .header {
                padding: 1rem;
            }
            
            .main-title {
                font-size: 2rem;
            }
            
            .logo {
                width: 50px;
                height: 50px;
            }
        }
    </style>

        // ===== THEME TOGGLE =====
        function initThemeToggle() {
            const themeToggle = document.getElementById('themeToggle');
            const themeIcon = document.getElementById('themeIcon');
            const themeText = document.getElementById('themeText');
            
            function setTheme(isDark) {
                if (isDark) {
                    document.body.classList.remove('light-mode');
                    themeIcon.textContent = 'ðŸŒ™';
                    themeText.textContent = 'Dark Mode';
                    localStorage.setItem('theme', 'dark');
                } else {
                    document.body.classList.add('light-mode');
                    themeIcon.textContent = 'â˜€ï¸';
                    themeText.textContent = 'Light Mode';
                    localStorage.setItem('theme', 'light');
                }
            }
            
            themeToggle.addEventListener('click', () => {
                const isDark = !document.body.classList.contains('light-mode');
                setTheme(!isDark);
            });
            
            if (localStorage.getItem('theme') === 'light') {
                setTheme(false);
            }
        }

                };
                document.getElementById('current-time').textContent = now.toLocaleTimeString('en-IN', timeOptions);
                
                const lastDayOfMonth = new Date(now.getFullYear(), now.getMonth() + 1, 0);
                const daysInMonth = lastDayOfMonth.getDate();
                const daysLeftMonth = daysInMonth - now.getDate();
                document.getElementById('days-month').textContent = `${daysLeftMonth} days`;
                
                const lastDayOfYear = new Date(now.getFullYear(), 11, 31);
                const daysLeftYear = Math.ceil((lastDayOfYear - now) / (1000 * 60 * 60 * 24));
                document.getElementById('days-year').textContent = `${daysLeftYear} days`;
            }
            
            updateDateTime();
            setInterval(updateDateTime, 1000);
        }

        // ===== TAGLINE =====
        function initTagline() {
            const taglineElement = document.getElementById('tagline');
            const randomPunchline = punchlines[Math.floor(Math.random() * punchlines.length)];
            taglineElement.textContent = randomPunchline;
        }

        // ===== RANDOM TICKER =====
        function initRandomTicker() {
            const tickerDisplay = document.getElementById('randomTicker');
            const allStocks = [];
            Object.values(sectorData).forEach(stocks => {
                allStocks.push(...stocks);
            });
            
            function updateTicker() {
                const randomStock = allStocks[Math.floor(Math.random() * allStocks.length)];
                tickerDisplay.textContent = randomStock;
                tickerDisplay.dataset.stock = randomStock;
            }
            
            tickerDisplay.addEventListener('click', function() {
                const currentStock = this.dataset.stock;
                if (currentStock) {
                    window.open(`https://www.tradingview.com/chart/?symbol=NSE:${currentStock}`, '_blank');
                }
            });
            
            updateTicker();
            setInterval(updateTicker, 15000); // Changed to 15 seconds
        }

        // ===== SECTOR GRID =====
        function initSectorGrid() {
            const sectorGrid = document.getElementById('sectorGrid');
            
            Object.entries(sectorData).forEach(([sectorName, stocks]) => {
                const sectorDiv = document.createElement('div');
                sectorDiv.className = 'sector-table';
                sectorDiv.innerHTML = `
                    <div class="sector-header">${sectorName}</div>
                    <div class="stock-list" id="${sectorName}-stocks"></div>
                    ${stocks.length > 10 ? `<div class="pagination" id="${sectorName}-pagination"></div>` : ''}
                `;
                
                const stockList = sectorDiv.querySelector('.stock-list');
                const pagination = sectorDiv.querySelector('.pagination');
                
                const pageCount = Math.ceil(stocks.length / 10);
                for (let i = 0; i < pageCount; i++) {
                    const pageDiv = document.createElement('div');
                    pageDiv.className = `stock-page ${i === 0 ? 'active' : ''}`;
                    pageDiv.dataset.page = i + 1;
                    
                    const startIdx = i * 10;
                    const endIdx = startIdx + 10;
                    const pageStocks = stocks.slice(startIdx, endIdx);
                    
                    for (let j = 0; j < 10; j++) {
                        const stockItem = document.createElement('div');
                        stockItem.className = 'stock-item';
                        
                        if (j < pageStocks.length) {
                            stockItem.textContent = pageStocks[j];
                            stockItem.addEventListener('click', () => {
                                window.open(`https://www.tradingview.com/chart/?symbol=NSE:${pageStocks[j]}`, '_blank');
                            });
                        } else {
                            stockItem.style.visibility = 'hidden';
                        }
                        
                        pageDiv.appendChild(stockItem);
                    }
                    
                    stockList.appendChild(pageDiv);
                    
                    if (pageCount > 1) {
                        const pageBtn = document.createElement('button');
                        pageBtn.className = `page-btn ${i === 0 ? 'active' : ''}`;
                        pageBtn.textContent = i + 1;
                        pageBtn.addEventListener('click', () => {
                            stockList.querySelectorAll('.stock-page').forEach(page => {
                                page.classList.remove('active');
                            });
                            pageDiv.classList.add('active');
                            
                            pagination.querySelectorAll('.page-btn').forEach(btn => {
                                btn.classList.remove('active');
                            });
                            pageBtn.classList.add('active');
                        });
                        pagination.appendChild(pageBtn);
                    }
                }
                
                sectorGrid.appendChild(sectorDiv);
            });
        }

        // ===== QUOTES =====
        function initQuotes() {
            const quoteText = document.getElementById('quoteText');
            const quoteAuthor = document.getElementById('quoteAuthor');
            
            function showRandomQuote() {
                const quote = quotes[Math.floor(Math.random() * quotes.length)];
                quoteText.textContent = `"${quote.text}"`;
                quoteAuthor.textContent = quote.author ? `- ${quote.author}` : '';
            }
            
            showRandomQuote();
            setInterval(showRandomQuote, 10000);
        }
    </script>
</body>
